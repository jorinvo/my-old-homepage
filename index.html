<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet/less" href="less/style.less">
	<script src="js/libs/less-1.2.1.min.js"></script>

	<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
	to style.css, and replace the 2 lines above by this one:

	<link rel="stylesheet/less" href="less/style.css">
	 -->

	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>


<div id="container">

	<header>
		<a href="/">
			<div class="logo link">
				Jorin
			</div>
		</a>
		<nav>
			<a href="work"class="link">
				Work
			</a>
			<a href="blog"class="link">
				Blog
			</a>
			<a href="labs"class="link">
				Labs
			</a>
			<a href="photos"class="link">
				Photos
			</a>
		</nav>
	</header>
	<section id="home" class="home">
		<div class="left">
			<div class="widget">
				<img src="http://www.gravatar.com/avatar/8c516fc0613f535f43ae4d25e72514db?s=100" alt="photo of me" class="profile">
				<p class="intro">
					I live in <span class="stuggi">Stuttgart</span>.
					I like Blahblahbla and Blubbing around!
				</p>
				<div class="clear"></div>
			</div>
			<div class="widget">
				<a href="https://twitter.com/jorin_vogel" target="_blank">
					<h2>
						@jorin_vogel
					</h2>
				</a>
				<ul id="tweets" class="tweets template">
					<li class="tweet">
						{{{tweet}}}
					</li>
				</ul>
			</div>

			<div class="widget">
				<a href="https://github.com/jorin-vogel/" target="_blank">
					<h2>github.com/jorin-vogel</h2>
				</a>
				<ul id="repos" class="repos template">
					<li class="repo">
						<a href="{{url}}" target="_blank">
							{{name}}
						</a>
					</li>
				</ul>
			</div>

			<div class="widget">
				<a href="http://www.delicious.com/jorin" target="_blank">
					<h2>delicious.com/jorin</h2>
				</a>
				<ul id="bookmarks" class="bookmarks template">
					<img src="http://www.google.com/s2/u/0/favicons?domain={{img}}" alt="favicon">
					<li class="bookmark">
						<a href="{{url}}" target="_blank">
							{{name}}
						</a>
					</li>
				</ul>
			</div>

			<div class="widget">
				<span class="connect-span">connect:</span>
				<a href="https://twitter.com/jorin_vogel" target="_blank">
					<div class="connect-twitter connect-link"></div>
				</a>
				<a href="https://facebook.com/jorin-vogel" target="_blank">
					<div class="connect-facebook connect-link"></div>
				</a>
				<a href="https://github.com/jorin-vogel/" target="_blank">
					<div class="connect-github connect-link"></div>
				</a>
				<a href="/contact" id="contactLink" target="_blank">
					<div class="connect-mail connect-link"></div>
				</a>
				<div class="clear"></div>
			</div>

		</div> <!-- End .left -->

		<div class="left">

			<div id="frontpage-posts" class="template">
				<div class="widget frontpage-post">
					<a href="{{link}}">
						<img src="{{thumbnail}}" class="frontpage-thumbnail" alt="Thumbnail">
						<h3>{{title}}</h3>
					</a>
				</div>
			</div>

			<div id="images" class="widget template">
				<a href="photos/{{link}}">
					<img src="{{image}}" alt="">
				</a>
			</div>
		</div>  <!-- End .left -->

	</section>

	<section id="work" class="work">
		Work
	</section>

	<section id="blog" class="blog">
		Blog
	</section>

	<section id="labs" class="labs">
		Labs
	</section>

	<section id="photos" class="photos">
		Photos
	</section>

</div> <!-- end #container -->



<script data-main="js/main" src="js/libs/require/require.js"></script>



<script>
	var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
	(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
	g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
	s.parentNode.insertBefore(g,s)}(document,'script'));
</script>

</body>
</html>
