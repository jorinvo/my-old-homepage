<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

<!-- 	<link rel="stylesheet/less" href="less/style.less">
	<script src="js/libs/less-1.2.1.min.js"></script>
 -->

	<link rel="stylesheet" href="less/style.css">


	<link href='http://fonts.googleapis.com/css?family=Exo:400' rel='stylesheet' type='text/css'>

	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>


<div id="container">
	<header>
		<a href="/" class="logo-link">
			<span class="name-is">my name is:</span>
			<img src="img/logo.png" alt="jorin" class="logo link">
		</a>
		<img src="img/bird.png" alt="" class="bird-header">
		<nav>
			<a href="work"class="menu-link no-deco link">
				Work
			</a>
			<a href="blog"class="menu-link no-deco link">
				Blog
			</a>
			<a href="labs"class="menu-link no-deco link">
				Labs
			</a>
		</nav>
		<div class="clear"></div>
	</header>
	<section id="home" class="home">
		<div class="left">
			<div class="widget">
				<img src="http://www.gravatar.com/avatar/8c516fc0613f535f43ae4d25e72514db?s=100" alt="photo of me" class="profile">
				<p class="intro">
					I live in <span class="stuggi">Stuttgart</span>.
					I like Blahblahbla and Blubbing around!
				</p>
				<div class="clear"></div>
			</div>
			<div class="widget">
				<a href="https://twitter.com/jorin_vogel" target="_blank" class="no-deco">
					<h2>
						&#64;jorin_vogel
					</h2>
				</a>
				<ul id="tweets" class="tweets template">
					<li class="tweet">
						{{{tweet}}}
					</li>
				</ul>
			</div>

			<div class="widget">
				<a href="https://github.com/jorin-vogel/" target="_blank" class="no-deco">
					<h2>github.com/jorin-vogel</h2>
				</a>
				<ul id="repos" class="repos template">
					<li class="repo">
						<a href="{{url}}" target="_blank">
							{{name}}
						</a>
					</li>
				</ul>
			</div>

			<div class="widget">
				<a href="http://www.delicious.com/jorin" target="_blank" class="no-deco">
					<h2>delicious.com/jorin</h2>
				</a>
				<ul id="bookmarks" class="bookmarks template">
					<li class="bookmark" style="list-style-image: url(http://www.google.com/s2/u/0/favicons?domain={{img}})">
						<a href="{{url}}" target="_blank">
							{{name}}
						</a>
					</li>
				</ul>
			</div>

		</div> <!-- End .left -->

		<div class="right">

			<div id="frontpage-posts" class="template">
				<div class="widget frontpage-post">
					<a href="{{link}}">
						<img src="{{thumbnail}}" class="frontpage-thumbnail" alt="Thumbnail">
						<h3>{{title}}</h3>
					</a>
				</div>
			</div>

			<div class="widget">
				<a href="http://www.flickr.com/photos/61961241@N07/" target="_blank" class="no-deco">
					<h2>flickr.com</h2>
				</a>
				<div id="photos" class="photos template">
					<a href="#">
						<img src="{{photo}}s.jpg" alt="" class="photo" data-photo="{{photo}}">
					</a>
				</div>
			</div>
		</div>  <!-- End .left -->

	</section>

	<section id="work" class="work">
		Work
	</section>

	<section id="blog" class="blog">
		Blog
	</section>

	<section id="labs" class="labs">
		Labs
	</section>


	<div class="connect">
		<span class="connect-span">connect:</span>
		<a href="https://twitter.com/jorin_vogel" target="_blank">
			<img src="img/icons/twitter.png" alt="" class="connect-link">
		</a>
		<a href="https://facebook.com/jorin-vogel" target="_blank">
			<img src="img/icons/facebook.png" alt="" class="connect-link">
		</a>
		<a href="https://github.com/jorin-vogel/" target="_blank">
			<img src="img/icons/github.png" alt="" class="connect-link">
		</a>
		<a href="mailto:jorin.vogel@gmail.com" id="contactLink" target="_blank">
			<img src="img/icons/mail.png" alt="" class="connect-link">
		</a>
		<div class="clear"></div>
	</div>


</div> <!-- end #container -->



<script data-main="js/main" src="js/libs/require/require.js"></script>



<script>
	var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
	(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
	g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
	s.parentNode.insertBefore(g,s)}(document,'script'));
</script>

</body>
</html>
