<a href="#blog">
  <div class="close-post tipsy-parent">
    <span>x</span>
    <div class="tipsy tipsy-e">
      <div class="tipsy-arrow tipsy-arrow-e"></div>
      <span class="tipsy-inner">
        return to blog
      </span>
    </div>
  </div>
</a>

<h2 class="post-title">
  {{title}}
</h2>
<div class="post-body">
  {{{body}}}
</div>

<div class="tweet-post tipsy-parent">
  <div class="tipsy tipsy-e">
  <div class="tipsy-arrow tipsy-arrow-e"></div>
  <span class="tipsy-inner">
    tweet it!
  </span>
</div>
</div>
<div class="clear"></div>
<div class="post-comments">comments</div>
