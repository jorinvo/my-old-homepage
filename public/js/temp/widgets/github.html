{{#repos}}
  <li class="repo">
    <a href="{{url}}" target="_blank" class="tipsy-parent">
      <span class="repo-name">
        {{name}}
      </span>
      <div class="tipsy tipsy-w">
        <div class="tipsy-arrow tipsy-arrow-w"></div>
        <span class="tipsy-inner">
          {{description}}
        </span>
      </div>
    </a>
    <div class="clear"></div>
  </li>
{{/repos}}
