{{#experiments}}
  <div class="experiment">
    <img src="/img/data/lab/{{thumbnail}}" alt="" class="experiment-thumbnail">
    <div class="experiment-text">
      <h2 class="experiment-title">{{title}}</h2>
      <p>{{{desc}}}</p>
    </div>
    <div class="clear"></div>
    <div class="right">
      <a href="{{demo}}" target="_blank">
        <button class="demo">Demo</button>
      </a>
      <a href="{{source}}" target="_blank">
        <button class="source">Source</button>
      </a>
    </div>
    <div class="clear"></div>
  </div>
{{/experiments}}
